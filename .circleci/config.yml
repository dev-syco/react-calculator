version: 2.1
defaults: &defaults
  #working_directory: ./circleci
  docker:
    - image: circleci/node:8

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
      - run: npm test
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run deploy

workflows:
  build_deploy:
    jobs:
      - prepare
      - build:
          requires:
            - prepare
      - deploy-github:
          requires:
            - build
